<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="content">
    <header>
      <div class="logo"><img src="images/logo.svg" alt="Logo do Huddle" width="100%" height="100%"></div>
    </header>
    
    <main>
      <div class="mainImg"><img src="images/illustration-mockups.svg" alt="Logo do Huddle" width="100%" height="100%"></div>      
      <div class="article">
        <article>
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
            <input type="button" value="Register" class="btmReg">
        </article>
        
      </div>
      
    </main>
    <div class="social-media">
          <img src="images/facebook.png" alt="Facebook icone">
          <img src="images/twitter.png" alt="Twitter icone">
          <img src="images/instagram.png" alt="Intagram icone">
    </div>
  </div>
    <footer>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br id="break">
        Coded by <a href="https://github.com/WillianMstach">Willian Mstach</a>.
      </p>
    </footer>
  
</body>
</html>
